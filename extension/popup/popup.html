<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Current Site Status -->
    <section id="site-status" class="status-card">

        <span class="status-icon" id="status-icon">â³</span>

      <p class="help-text">Paste a suspicious message (SMS, WhatsApp, Email)</p>

        id="message-input"

        rows="4"
      ></textarea>
      <button id="analyze-btn" class="btn btn-secondary">
        ğŸ” Analyze Message
      </button>

    <!-- Analysis Results -->

    </section>

    <!-- Report Section -->
