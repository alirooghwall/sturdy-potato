version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: isr_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Kafka Message Bus
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # ISR Platform API
  isr-api:
    build:
      context: .
      dockerfile: Dockerfile.security-tools
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - kafka
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/isr_platform
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      USE_ML_PROCESSING: "true"
      ENABLE_GPU: "false"
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - security_tools_workspace:/tmp/security_tools
    restart: unless-stopped

  # Nmap Scanner Service
  nmap-scanner:
    image: instrumentisto/nmap:latest
    network_mode: host
    volumes:
      - security_tools_workspace:/output
    command: tail -f /dev/null  # Keep container running

  # Metasploit Service
  metasploit:
    image: metasploitframework/metasploit-framework:latest
    volumes:
      - security_tools_workspace:/output
      - metasploit_data:/root/.msf4
    command: tail -f /dev/null
    privileged: true

  # SQLMap Service
  sqlmap:
    image: paoloo/sqlmap:latest
    volumes:
      - security_tools_workspace:/output
    command: tail -f /dev/null

  # Nikto Service
  nikto:
    image: frapsoft/nikto:latest
    volumes:
      - security_tools_workspace:/output
    command: tail -f /dev/null

volumes:
  postgres_data:
  metasploit_data:
  security_tools_workspace:

networks:
  default:
    name: isr_network
